# --- hpms1.conf ---
# Machine-level configuration, letzter Override für backup_blockchain_truenas.sh

# hpms1.conf
enabled=true

FS_TYPE=""          # wird bevorzugt automatisch erkannt
ROLE="validator"

# Speicher-Basis
SRC_BASE="/mnt/ssd/blockchain"
DEST_BASE="/mnt/tank/backups/blockchain"

# ZFS konkret
POOL="ssd"
DATASET="blockchain"

# Service (JA – hier!)
SERVICE="bitcoind"

# Optional Maschinen-Ziel
DEST_MACHINE_BASE="/mnt/tank/backups/machines/hpms1"

# USB konkret
USE_USB=false
USB_ID="/dev/disk/by-label/BACKUP_USB"

# Logging lokal
LOGFILE="$HOME/backup_blockchain_truenas.log"

TELEMETRY_ENABLED=true
TELEMETRY_BACKEND="mysql"    # influx|mysql
MYSQL_HOST="192.168.178.66"
MYSQL_PORT="3306"
MYSQL_DB="telemetry"
MYSQL_USER="collector"
MYSQL_PASS="collector"
MYSQL_TABLE="blockchain_backup_runs"    # blockchain_backup_runs

