# --- hpms1.conf ---
# letzter Override für backup_blockchain_truenas.sh

# hpms1.conf
enabled=true

THIS_HOST="hpms1"
ROLE="validator"

# ZFS konkret
POOL="ssd"
DATASET="blockchain"

# Service (JA – hier!)
SERVICE="bitcoind"

# Optional Maschinen-Ziel
DEST_MACHINE_BASE="/mnt/tank/backups/machines/hpms1"

# USB konkret
USE_USB=false
USB_ID="/dev/disk/by-label/BACKUP_USB"

# Logging lokal
LOGFILE="$HOME/backup_blockchain_truenas.log"

TELEMETRY_ENABLED=true
TELEMETRY_BACKEND=""

