# --- default.conf ---
# Konfigurationsdatei fÃ¼r backup_blockchain_truenas.sh
# Format: KEY=value
# wird automatisch eingelesen, beeinhaltet Variablen zum Funktionsumfang
# CLI-Argumente haben Vorrang (werden auch nach dem Laden einer Konfiguration priorisiert)

enabled=true

########################################
# Globale Definitionen
########################################
ROLES="full-node backup-node validator worker storage monitoring testing" # gruppierung
POOLS="ssd hdd raid tank"
DATASETS="blockchain backups data"
SERVICES="bitcoind monerod chia electrs mempool"

########################################
# Host -> Service Mapping
# Format: host:service1,service2
########################################
HOST_SERVICE_MAP="
hpms1:bitcoind,monerod
hpms3:bitcoind,electrs,mempool
deop9020m:bitcoind,electrs,mempool
"
DEFAULT_SERVICE="bitcoind"

########################################
# Betriebsmodus / Flags
########################################
MODE="backup"       # backup | restore | verify | merge
DEBUG=false
DRY_RUN=false
FORCE=false
RESTORE=false       # dangerous!

########################################
# Logging
########################################
LOGFILE="/var/log/blockchain_backup.log"

